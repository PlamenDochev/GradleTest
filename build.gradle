plugins {
    id 'java'
    id 'idea'
    id 'application'
}

group 'test'
version '1.0-SNAPSHOT'

mainClassName = 'controls.Application'


sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'


    compile 'com.google.code.gson:gson:2.8.6'
}
